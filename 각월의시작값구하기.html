<script>
    var days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

    var yy = parseInt(prompt("원하시는 년도를 입력하세요."));
    var mm = parseInt(prompt("원하시는 월를 입력하세요."));

    var d = new Date();
    d.setFullYear(yy);
    d.setMonth(mm-1);

    d.setDate(1);
    var index = d.getDay(d.getDate());

    document.write(yy+"년, "+mm+"월 1일의 요일은 "+days[index]+" 입니다.");
</script>
