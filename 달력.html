<!DOCTYPE html>
<html lang="en">
<head>

        #content{

    <script src="./Cell.js"></script>
    <script>
        var head, content, month;
        var days = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"]

        var d, yy, mm;

        function createDate(){
            d = new Date();
            yy = d.getFullYear();
            mm = d.getMonth();
            month.innerHTML = yy+"년 "+(mm+1)+"월";
        }

        function init(){
            head = document.getElementById("head");
            content = document.getElementById("content");
            month = document.getElementById("month");
        }

        //요일 출력
        function createDay(){
            for(var i=0; i<days.length; i++){
                var cell = new Cell(content, 100, 100, days[i]);    
            }
        }
        
        function createCell(){
            d.setDate(1);           
            var firstDay = d.getDay(d.getDate());
            var cnt = 0;

            
            d.setMonth(d.getMonth()+1);
            var lastDay = d.setDate(d.getDate()-1);

            //container, width, height, text
            for(var a =0; a<firstDay; a++){
                var cell = new Cell(content, 100, 100, "");
            }

            for(var i =0; i<lastDay; i++){
                var cell = new Cell(content, 100, 100, ++cnt);        

            }

            // for(var i =0; i<6; i++){
            //     for(var j =0; j<7; j++){
            //     }
            // }
        }

        window.addEventListener("load", function(){
            init();
            createDate();
            createDay();
            createCell();
        });
    </script>
</head>
<body>
    <div class = "wrapper">
        <div id = "head">
            <span onclick = "prev()">◀</span>
            <span id = "month">2020년 10월</span>
            <span onclick = "next()">▶</span>
